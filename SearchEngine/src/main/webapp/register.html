<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<!--导入核心文件-->
		<script src="newProject/bootstrap3/js/holder.js"></script>
		<link href="newProject/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="newProject/bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="newProject/bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="newProject/bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="newProject/css/top.css" />
		<link rel="stylesheet" type="text/css" href="newProject/css/index.css" />
		<link rel="stylesheet" type="text/css" href="newProject/css/layout.css" />
		<link rel="stylesheet" type="text/css" href="newProject/css/reg.css" />
	</head>

	<body>
		<!--头部-->
		<header class="header">
<!-- 			<img src="newProject/images/index/stumalllogo.png" alt="" /> -->
<!-- 			<span class="pull-right"><h3><small>欢迎访问</small><b>DPL商城</b></h3></span> -->
		</header>
		<!--主体-->
		<div class="container mycontent text-left">
			<!--透明层 -->
			<div class="regDiv">
				<h4>新用户注册</h4>
				<hr />
				<!--表单开始-->
				<form id="reg_form" action="handleRegister.do" method="get" class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label for="username" class="col-md-3 control-label">账号：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="fAccount" name="fAccount" placeholder="中英、数字、下划线和减号 ,长度为4-20位">
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label for="pwd" class="col-md-3 control-label"> 密码：</label>
						<div class="col-md-8">
							<input type="password" class="form-control" id="fPassword" name="fPassword" placeholder="请输入密码">
						</div>
					</div>
					<!--确认密码-->
					<div class="form-group">
						<label for="repwd" class="col-md-3 control-label"> 确认密码：</label>
						<div class="col-md-8">
							<input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="请再次输入密码">
						</div>
					</div>
					
					

					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="reg_btn" type="button" class="btn btn-primary" value="立即注册"/>
							
							<span class="pull-right"><small>已经有账号？</small><a href="login.jsp">登录</a></span>
						</div>
					</div>

				</form>
			</div>

		</div>
		<!--脚部-->
<!-- 		<iframe src="newProject/footerTemplate.html" width="100%" height="380" frameborder="0" scrolling="no"></iframe> -->
	</body>

<script type="text/javascript">
	$("#reg_btn").click(
		function() {
// 			alert("尝试注册!");
			var url = "handleRegister.do";
			var data = $("#reg_form").serialize();
			$.ajax({
				"url":url,
				"data":data,
				"type":"POST",
				"dataType":"JSON",
				"success": function(obj) {
// 					alert(obj.msg);
					if(obj.code == 1){
						if(confirm("注册成功,是否自动登录?")){
							 　alert("自动登录成功!");
						}
					}else{
						alert(obj.msg);
					}
					
				}
			});		
			
		}		
	);

</script>
</html>
